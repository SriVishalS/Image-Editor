<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <title>Image Editor.</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>

<body onload="myFunction()">
      <div class="container disable">
            <h2>Image Editor Lite.</h2>
            <div class="wrapper">
                  <div class="editor-panel">
                        <div class="filter">
                              <label class="title" style="color: white !important;">Filters</label>
                              <div class="options">
                                    <button id="brightness" class="active">Brightness</button>
                                    <button id="saturation">Saturation</button>
                                    <button id="inversion">Inversion</button>
                                    <button id="grayscale">Grayscale</button>
                              </div>
                              <div class="slider">
                                    <div class="filter-info">
                                          <p class="name" style="color: white !important;">Brighteness</p>
                                          <p class="value">100%</p>
                                    </div>
                                    <input type="range" value="100" min="0" max="200">
                              </div>
                        </div>
                        <div class="rotate">
                              <label class="title" style="color: white !important;">Rotate & Flip</label>
                              <div class="options">
                                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                                    <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                                    <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                              </div>
                        </div>
                  </div>
                  <div class="preview-img">
                        <img src="./Assets/Fotor-AI-photo-enhancement-tool.webp" alt="preview-img">
                  </div>
            </div>
            <div class="controls">
                  <button class="reset-filter">Reset Filters</button>
                  <div class="row">
                        <input type="file" class="file-input" accept="image/png, image/gif, image/jpeg" hidden>
                        <button class="choose-img">Choose Image</button>
                        <button class="save-img">Save Image</button>
                  </div>
            </div>
      </div>
      <div class="loaderWrapper">
            <span class="loader"></span>
            <p style="color: white; margin: 20px;">loading Amazing Filters !</p>
      </div>
      <script src="script.js"></script>

</body>

</html>
